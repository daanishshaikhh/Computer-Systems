{% extends 'core/base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}

<div class="flex justify-center items-center h-screen">
<div class="w-full max-w-md">
<form class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4" method="post">
{% csrf_token %}
<div class="mb-4">
<label class="block text-gray-700 font-bold mb-2" for="email">
Email:
</label>
<input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" name="email" placeholder="Enter your email">
</div>
<div class="mb-6">
<label class="block text-gray-700 font-bold mb-2" for="password">
Password:
</label>
<input class="shadow appearance-none border border-gray-400 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" name="password" placeholder="Enter your password">
</div>
<div class="flex items-center justify-between">
<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Log In</button>
<p class="text-gray-600 text-sm"><a href="#">Forgot password?</a></p>
</div>
</form>
{% if error_message %}
<p class="text-red-500 text-sm italic">{{ error_message }}</p>
{% endif %}
<p class="text-center text-gray-500 text-xs">
Not registered yet? <a class="text-blue-500 hover:text-blue-700" href="{% url 'signup' %}">Create an account</a>
</p>
</div>
</div>
{% endblock %}
