<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class="bg-white py-6 px-6 flex justify-between items-center border-b border-gray-200 shadow-md">
        <a href="#" class="text-2xl font-semibold text-gray-800 hover:text-blue-500">Computer Systems : Buying and Repairing</a>
        <div class="flex items-center justify-end ml-auto">
            <a href="{% url 'user_home' %}" class="px-6 py-3 text-lg font-semibold text-gray-800 hover:text-blue-500">Home Page</a>
            <a href="/" class="px-6 py-3 text-lg font-semibold text-gray-800 hover:text-blue-500">Log Out</a>
            <button class="ml-4 flex items-center text-gray-800 focus:outline-none hover:text-blue-500">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-6 w-6">
                    <path fill-rule="evenodd" d="M1 3a1 1 0 011-1h16a1 1 0 010 2H2a1 1 0 01-1-1zM3 8a1 1 0 011-1h12a1 1 0 010 2H4a1 1 0 01-1-1zM2 13a1 1 0 100 2h16a1 1 0 100-2H2z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </nav>
</body>

<body class="bg-gray-100">
    <div class="max-w-3xl mx-auto px-6 py-8">
        <h1 class="text-4xl font-bold mb-10 text-center">Enter Repair Request Details:</h1>
        <form action="#" method="POST" class="bg-white rounded-lg shadow-lg p-6">
            {% csrf_token %}
            <div class="mb-6">
                <label for="repair_type" class="block text-lg font-medium mb-2">Enter the issue with the laptop (software/hardware):</label>
                <input type="text" id="repair_type" name="repair_type" class="w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg px-3 py-2">
            </div>
            <div class="mb-8">
                <label for="user_desc" class="block text-lg font-medium mb-2">Enter the description of the issue:</label>
                <textarea id="user_desc" name="user_desc" class="w-full border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-lg px-3 py-2"></textarea>
            </div>
            <div class="flex justify-center">
                <button class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-full transition-colors duration-300 ease-in-out" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
